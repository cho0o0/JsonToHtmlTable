<html>
  <head>
    <style>
      table,
      tr,
      td {
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <script src="dist/jsonToHtmlTable.min.js"></script>
    <!--<script src="jsonToHtmlTable.js"></script>-->
    <table id="test-table"></table>
    <div id="test-callback"></div>
    <script>
      var json = [{ name: 'Alex', age: 16 }, { name: 'Bob', age: 30 }];
      var callbackFunc = function() {
        document.getElementById('test-callback').innerHTML = 'This is generated by a callback function';
      };
      JsonToHtmlTable(document.getElementById('test-table'), json, callbackFunc);
    </script>
  </body>
</html>
